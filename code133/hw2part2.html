<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Homework 2 Part 2 - Interactive Form</title>
    
    <meta name="description" content="Homework 2 Part 2 for CCSF JavaScript Course">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="hw2part2.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>     
        function process()

        {	

        var number1, number2, number3;

        var errMsg = "<span style='font-weight: bold; color: red; font-size: 1.5em;'>The input is invalid. It is not a number</span>";

        number1 = document.getElementById("num1").value;
   
        number2 = document.getElementById("num2").value;
    
        number3 = document.getElementById("num3").value;

        n1 = parseInt(number1);
        n2 = parseInt(number2);
        n3 = parseInt(number3);

        sum = n1 + n2 + n3;
        average = (n1 + n2 + n3)/3;
        product = n1 * n2 * n3;
        max = Math.max(n1, n2, n3);
        min = Math.min(n1, n2, n3);

        if ( Number.isNaN(n1, n2, n3) || (n1 && !n2 && !n3) || (!n1 && n2 && !n3) || (!n1 && !n2 && n3) || (n1 && n2 && !n3) || (n1 && !n2 && n3) || (!n1 && n2 && n3)) {
            document.getElementById("result").value = ("This form needs to have all numbers inputted.")
            }
        else {
            document.getElementById("result").value = ("The sum of the numbers were " + sum + ", " + 
            "\nThe average of the integers was " + average + ", " + 
            "\nThe product of the integers was " + product + ", " +
            "\nThe largest of the integers was " + max + ", " + 
            "\nThe smallest of the integers was " + min + ".");
            document.getElementById("error").innerHTML = "";
            }

        }

        $(document).ready(function(){
            $(".fade").click(function(){
                $("textarea").fadeTo("slow",0.25);
            });
            $(".submit").click(function(){
                $("textarea").fadeTo("slow",1);
            });
            $(".reset").click(function(){
                $("textarea").fadeTo("slow",1);
            });
        });

        function res() {
           document.getElementById("result").innerHTML = "";
		   document.getElementById("error").innerHTML = "";
        }
    </script> 
</head>

<body>
    <header>

        <h1>CNIT 133 Homework 2 - Basic Operations: Interactive Form</h1>
    
    </header>

    <main>

        <form id="myform" name="myform">

            <table>
            <tr>
            
            <td>First Number:</td> 
            <td><input type="text" id="num1" autofocus></td>
            
            <td>Second Number:</td> 
            <td><input type="text" id="num2"></td>
            
            </tr>
            
            <tr>
            
            <td>Third Number:</td>  
            <td><input type="text" id="num3"></td>
            
            </tr>
            </table>
            
            <br>
            
            Results: <textarea rows="6" cols="40" id="result" readonly></textarea><br><br>
            
            <input type="button"  class="submit" onclick="process()" value="SUBMIT">
            
            <input type="reset" value="RESET" class="reset" onclick="res()"><br><br>

            <button type="button" class="fade">Click to fade results</button>
            
        </form>

        <p><a href="hw2part1.html">JavaScript Text</a> - Displaying Text Using JavaScript</p>
        <p><a href="hw2.html">Return to Homework 2 Main Page</a></p>
    
    </main>
</body>

</html>
