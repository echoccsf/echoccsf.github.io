<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Homework 2 Part 2 - Interactive Form</title>
    
    <meta name="description" content="Homework 2 Part 2 for CCSF JavaScript Course">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">

            <script>
            function myFunction() 
            {
                var number1, number2, number3, n1, n2, n3, sum, average, product, largest, smallest;

                number1 = document.forms["thisForm"].elements["num1"].value;

                number2 = document.forms["thisForm"].elements["num2"].value;

                number3 = document.forms["thisForm"].elements["num3"].value;

                n1 = parseInt(number1);
                n2 = parseInt(number2);
                n3 = parseInt(number3);
                sum = n1 + n2 + n3;
                average = (n1 + n2 + n3)/3;
                product = n1 * n2 * n3;
                largest = Math.max(n1, n2, n3);
                smallest = Math.min(n1, n2, n3);
                document.forms["thisForm"].elements["result1"].value = sum;
                document.forms["thisForm"].elements["result2"].value = average;
                document.forms["thisForm"].elements["result3"].value = product;
                document.forms["thisForm"].elements["result4"].value = largest;
                document.forms["thisForm"].elements["result5"].value = smallest;
            }
        </script>
</head>

<body>
    <header>

        <h1>CNIT 133 Homework 2 - Basic Operations: Interactive Form</h1>
    
    </header>

    <main>

        <form name="thisForm">

        <table>
            <tr>
            <td><label for="num1">First Number:</label></td>
            <td><input type="text" name="num1" id="num1" size="10"></td>
            </tr>
            
            <tr>
            <td><label for="num2">Second Number:</label></td>
            <td><input type="text" name="num2" id="num2" size="10"></td>
            </tr>
            
            <tr>
            <td><label for="num3">Third Number:</label></td>
            <td><input type="text" name="num3" id="num3" size="10"></td>
            </tr>

            <tr>
            <td>Sum is:</td>
            <td><input type="text" name="result1" size="10" readonly></td>
            </tr>

            <tr>
            <td>Average is:</td>
            <td><input type="text" name="result2" size="10" readonly></td>
            </tr>

            <tr>
            <td>Product is:</td>
            <td><input type="text" name="result3" size="10" readonly></td>
            </tr>

            <tr>
            <td>Largest Number is:</td>
            <td><input type="text" name="result4" size="10" readonly></td>
            </tr>

            <tr>
            <td>Smallest Number is:</td>
            <td><input type="text" name="result5" size="10" readonly></td>
            </tr>
            
            </table>
            <br><br>
            
            <input type="button" onclick="myFunction()" value="SUBMIT">
            <input type="reset" value="RESET">

        </form>

        <p><a href="hw2part1.html">JavaScript Text</a> - Displaying Text Using JavaScript</p>
        <p><a href="hw2.html">Return to Homework 2 Main Page</a></p>
    
    </main>
</body>

</html>
