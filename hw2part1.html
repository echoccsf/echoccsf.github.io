<!DOCTYPE html>
<html lang="en-us">
<head>
   <title>Working with Grids</title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="working with grids in CNIT 132A">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      .page-layout {
         display: grid; 
         grid-template-columns: 2fr 2fr; 
         grid-template-rows: 50vh 50vh; 
      }
	  .news, .links, .search, .messages {
	     text-align: center;
		 font-weight: bold;
	  }
	  .news {
	     background-color: cyan;
	  }
	  .links {
	     background-color: orange;
	  }
	  .search {
	     background-color: violet;
	  }
	  .messages {
	     background-color: red;
	  }
     footer {
        text-align: center;
        padding: 10px;
     }
   </style>
</head>
<body>
<div class="page-layout">
  <div class="search">Search</div>
  <div class="links">Links</div>
  <div class="messages">Messages</div>
  <div class="news">News</div>
</div>
<footer>Click <a href="assignments.html">here</a> to return to the assignments page.</footer>
</body>
</html>
